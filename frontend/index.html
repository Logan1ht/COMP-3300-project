<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Profiles</h1>
      
      <!-- Button to toggle filter visibility -->
      <button id="filters-button">Toggle Filters</button>
      
      <!-- Filter section hidden initially -->
      <div id="filter-section" class="hidden">
        <div class="filter-item">
          <label for="degree-filter">Degree:</label>
          <select id="degree-filter">
            <option value="">All</option>
            <option value="CS">Computer Science</option>
            <option value="EE">Electrical Engineering</option>
          </select>
        </div>

        <div class="filter-item">
          <label for="gpa-filter">GPA Range:</label>
          <input type="number" id="gpa-filter" placeholder="Min GPA" step="0.1">
        </div>

        <div class="filter-item">
          <label for="search-bar">Search:</label>
          <input type="text" id="search-bar" placeholder="Search by name">
        </div>
      </div>

      <!-- Profile container -->
      <div id="profile-container"></div>

      <!-- Link to your script -->
      <script src="index.js"></script>
    </div>
  </body>
