<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <link rel="stylesheet" href="style.css" type="text/css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="search-container">
        <h1>Student Profiles</h1>
        <input type="text" id="searchInput" placeholder="Search for profiles">
    </div>

    <!-- Filters Button -->
    <button id="filters-button">Filters</button>

    <!-- Filter Section (hidden initially) -->
    <div id="filter-section" class="hidden">
        <div class="filter-item">
            <label for="degree-filter">Degree:</label>
            <select id="degree-filter">
                <option value="">All</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
            </select>
        </div>

        <div class="filter-item">
            <label for="gpa-filter">GPA:</label>
            <input type="number" id="gpa-filter" placeholder="Min GPA" step="0.1">
        </div>

        <button id="apply-filters">Apply Filters</button>
    </div>

    <!-- Profiles Display Container -->
    <div id="profile-container"></div>

    <!-- Pagination Controls -->
    <div id="pagination-container" class="pagination-container"></div>

    <script src="app.js"></script> <!-- Link to app.js file -->
</body>
</html>
