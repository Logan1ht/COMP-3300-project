<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="search-container">
        <h1>Student Profiles</h1>
        <input type="text" id="searchInput" placeholder="Search for profiles">
    </div>

    <button id="filters-button">Filters</button>
    
    <!-- Filter Section -->
    <div id="filter-section" class="hidden">
        <label for="degree-filter">Degree:</label>
        <select id="degree-filter">
            <option value="">All</option>
            <option value="CS">Computer Science</option>
            <option value="EE">Electrical Engineering</option>
        </select>

        <label for="gpa-filter">GPA Range:</label>
        <input type="number" id="gpa-filter" placeholder="Min GPA" step="0.1">

        <label for="search-bar">Search:</label>
        <input type="text" id="search-bar" placeholder="Search by name">

        <button id="apply-filters">Apply Filters</button>
    </div>

    <div id="profile-container"></div>

    <script src="index.js"></script>
</body>
</html>
