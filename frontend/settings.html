<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .settings-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .toggle-label {
      font-size: 20px;
      margin-bottom: 20px;
      display: block;
    }

    .dark-toggle-btn {
      font-size: 18px;
      font-weight: bold;
      padding: 12px 20px;
      border: 2px solid #000;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dark-toggle-btn:hover {
      background-color: #a2eaf3;
    }

    /* Dark Mode Theme Overrides */
    body.dark-mode {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    body.dark-mode .navbar {
      background-color: #2c2c2c;
      border-bottom: 2px solid #444;
    }

    body.dark-mode .nav-btn {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }

    body.dark-mode .dark-toggle-btn {
      background-color: #444;
      color: #fff;
      border-color: #888;
    }

    body.dark-mode .navbar-title {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-title" id="navbar-title">GradScope</div>
    <div></div>
    <div class="navbar-links">
      <button onclick="goToPage('index')" class="nav-btn">Home</button>
      <button onclick="goToPage('compare')" class="nav-btn">Compare</button>
      <button onclick="goToPage('saved')" class="nav-btn">Saved</button>
      <button onclick="goToPage('settings')" class="nav-btn">Settings</button>
    </div>
  </nav>

  <div class="settings-container">
    <h2>Settings</h2>
    <label class="toggle-label">Toggle Dark Mode</label>
    <button id="darkToggleBtn" class="dark-toggle-btn">Enable Dark Mode</button>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page + ".html";
    }

    const body = document.body;
    const darkToggleBtn = document.getElementById("darkToggleBtn");

    // Load preference
    const darkPref = localStorage.getItem("darkMode");
    if (darkPref === "enabled") {
      body.classList.add("dark-mode");
      darkToggleBtn.textContent = "Disable Dark Mode";
    }

    // Toggle dark mode
    darkToggleBtn.onclick = () => {
      body.classList.toggle("dark-mode");
      const enabled = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", enabled ? "enabled" : "disabled");
      darkToggleBtn.textContent = enabled ? "Disable Dark Mode" : "Enable Dark Mode";
    };
  </script>
</body>
</html>
